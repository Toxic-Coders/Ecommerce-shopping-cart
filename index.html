<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
</head>
<body>

<button id="view-code" target="_blank">ADD TO CART</button>

<div id="cart">
    <div class="cart-top-bar">
        <i id="cart-icon" class="fas fa-shopping-cart fa-2x"></i>
        <input id="cart-search-bar" type="text" placeholder="Search items">
    </div>

<!--
    <div class="card" id="card">
        <img class="card-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt.png" alt="shirt">
        <p class="card-obj-name">Adidas Originals</p>
        <span class="card-secondary-text text-secondary">Men's running shirt</span>
        <span class="card-product-price">$39</span>
        <span id="num-of-items">0</span>
    </div>
 -->
</div>
<div id="total-price-div">
    <span id="total-price"></span>
</div>

<div id="make-3D-space">
    <div id="product-card">
        <div id="product-front">
            <div class="shadow"></div>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large2.png" alt="" /></li>
            <div class="image_overlay"></div>
            <div id="view_details">View details</div>
            <div class="stats">
                <div class="stats-container">
                    <span class="product_price">$39</span>
                    <span class="product_name">Adidas Originals</span>
                    <p>Men's running shirt</p>

                    <div class="product-options">
                    <strong>SIZES</strong>
                    <span>XS, S, M, L, XL, XXL</span>

                </div>
                </div>
            </div>
        </div>
        <div id="product-back">
            <div class="shadow"></div>
            <div id="carousel">
                <ul>
                    <li><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large2.png" alt="" /></li>
                    <li><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large.png" alt="" /></li>
                    <li><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large3.png" alt="" /></li>
                </ul>
                <div class="arrows-perspective">
                    <div class="carouselPrev">
                        <div class="y"></div>
                        <div class="x"></div>
                    </div>
                    <div class="carouselNext">
                        <div class="y"></div>
                        <div class="x"></div>
                    </div>
                </div>
            </div>
            <div id="flip-back">
                <div id="cy"></div>
                <div id="cx"></div>
            </div>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/d3a6cae3cd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
